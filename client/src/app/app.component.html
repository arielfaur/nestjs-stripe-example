
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="link"><span routerLink="/">Ticket App</span></h1>
  </mat-toolbar>

  <mat-sidenav-container (backdropClick)="snav.close()">
    <mat-sidenav #snav (click)="snav.close()" fixedTopGap="64" fixedInViewport="true">
      <mat-nav-list>
        <a mat-list-item routerLink=".">Home</a>
        <a mat-list-item routerLink="orders">Orders</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
