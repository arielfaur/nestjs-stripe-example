<table mat-table [dataSource]="orders$">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Order Id </th>
    <td mat-cell *matCellDef="let item"> {{item._id }} </td>
  </ng-container>

  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let item"> {{item.user_id}} </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Order Total </th>
    <td mat-cell *matCellDef="let item"> {{item.total/100 | currency:'EUR' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
